{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block titulo %}Fazer Login | {% endblock %}

{% block content %}

  
<div class="row justify-content-center ">


    <div class="col-md-6 col-9 mt-3 shadow-lg p-3 mb-3 bg-white">

        {% block titulocadastro %}
        <h3 class='text-center'>Fazer Login</h3>
        <p>
            Caso ainda não tenha cadastro,  <a href="{% url 'perfil:criar' %}" role="button">Novo Usuário, Registra-se </a>
        </p>
        {% endblock %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Lembra-me</label>
              </div>
            <div class="row">
                <div class="col">
                    
                    <button type="submit" class='btn btn-primary btn-block '>
                        Acessar
                    </button>
                  
                </div>
            </div>
            
        </form>
    </div>
</div>
  
 {% endblock  %}
